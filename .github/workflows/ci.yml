---
name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Set up Python 3.12
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: "3.12"
      - name: Install Pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
      - name: Install dependencies
        run: |
          pipenv install --dev
      - name: Pipenv Check
        run: |
          pipenv check
      - name: Lint
        run: |
          pipenv run lint
      - name: Test
        run: |
          pipenv run test
      - name: Test Coverage
        run: |
          pipenv run test-coverage
      - name: Typecheck
        run: |
          pipenv run typecheck
      - name: Stylecheck
        run: |
          pipenv run stylecheck
      - name: Lint
        run: |
          pipenv run pre-commit-fix
      - name: Format
        run: |
          pipenv run pre-commit-format
      - name: Bandit Checks
        run: |
          pipenv run bandit

      - name: Generate Coverage Badge
        run: |
          pipenv run coverage-xml && pipenv run coverage-badge

      - name: Upload Coverage Badge
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4
        with:
          name: coverage-badge
          path: coverage.svg

      - name: Deploy Coverage Badge
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@62fec3add6773ec5dbbf18d2ee4260911aa35cf4 # v4
        with:
          branch: gh-pages
          folder: .
          target-folder: badges
          files: coverage.svg
